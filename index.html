<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cdn.greaterzion.com/wp-content/uploads/2014/10/15191219/5-draw-jopping-sunset-spots.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.ytimg.com/vi/FKzghw_kDpE/maxresdefault.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.meganstarr.com/wp-content/uploads/2020/11/Crater-lake-in-december.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://imageio.forbes.com/specials-images/imageserve/6245257fcb3359b649503f2b/0x0.jpg?format=jpg&width=1200');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.natgeofe.com/n/c9107b46-78b1-4394-988d-53927646c72b/1095_3x2.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
